<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head (title)">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title th:text="${title}"></title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
	crossorigin="anonymous">
<link th:href="@{/css/common.css}" rel="stylesheet">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
	crossorigin="anonymous"></script>
</head>

<header th:fragment="header (isLoggedIn, userName)">
	<div class="bg-success-subtle d-flex align-items-center px-3">
		<h1>ToDo App</h1>
		<div class="dropdown ms-auto" th:if="${isLoggedIn}">
			<button class="btn dropdown-toggle" type="button"
				data-bs-toggle="dropdown" aria-expanded="false">
				<i class="bi bi-person-circle"></i> <span th:text="${userName}"></span>
			</button>
			<ul class="dropdown-menu">
				<li><a class="dropdown-item" th:href="@{/logout}">ログアウト</a></li>
				<li><a class="dropdown-item" th:href="@{/change-password}" target="_blank">パスワード変更</a></li>
			</ul>
		</div>
	</div>
</header>
</html>
